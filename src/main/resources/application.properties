server.port=1111
server.contextPath=/cds/us/v1
#data source properties
spring.datasource.url=jdbc:mysql://localhost/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dataSourceClassName=org.h2.jdbcx.JdbcDataSource
#spring.datasource.schema=classpath:/sql/schema.sql
#spring.datasource.data=classpath:/sql/data.sql
#spring.datasource.driverClassName=com.mysql.jdbc.Driver

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=H2
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.enable_lazy_load_no_trans=true

spring.oauth2.resource.userInfoUri=http://localhost:9191/cds/auth/v1/secure/user
spring.aop.proxy-target-class=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.codingsaint=DEBUG